<div class="d-flex align-items-center justify-content-center pt-3">
  <div class="surface-card p-5 border-round lg:w-6" style="width: 70% !important;">
    <br><br><br>
    <div class="row mt-5">
      <div class="col-4 image-verif text-center">
        <img src="/animations/waiting-mail.gif" alt="" srcset="" width="90%">
      </div>
      <div class="col-8 py-1 px-5">
        <h3 class="mt-3">Vérification de l'adresse mail</h3>
        <p><b>{{ email }}</b></p>
        <p class="mb-5 text-justify pe-5">Nous vérifions votre adresse mail. Veuillez consulter votre boite mail, nous vous avons transféré un mail
          contenant le lien de vérification.</p>

        <a [routerLink]="['/routePath']" routerLinkActive="router-link-active" *ngIf="continuous==true"
          class="btn btn-danger w-50 py-3 mt-5">Continuer</a>
      </div>
    </div>
  </div>
</div>

<p-toast key="toast2" />
