<form [formGroup]="applyForm" (submit)="RegisterProcess()">
  <div class="d-flex align-items-center justify-content-center">
    <div class="surface-card p-5 border-round lg:w-6" style="width: 90% !important;">
      <div class="text-center mb-5">
        <img src="/favicon.ico" alt="Image" height="80" class="mb-3">
        <div class="text-900 text-3xl font-medium mb-3">Bienvenue chez vous</div>
        <p class="no-account">Déjà inscrit ? <a href="/login" >Connecte toi</a></p>
      </div>
      <p-stepper [linear]="true">
        <p-stepperPanel header="Infomations Personnelles">
          <ng-template pTemplate="content" let-nextCallback="nextCallback" let-index="index">
            <div class="flex flex-column h-12rem">
              <div
                class="border-2 border-dashed surface-border border-round surface-ground flex-auto flex justify-content-center align-items-center font-medium">
                Content I
              </div>
            </div>
            <div class="flex pt-4 justify-content-end">
              <p-button label="Next" icon="pi pi-arrow-right" iconPos="right" (onClick)="nextCallback.emit()" />
            </div>
          </ng-template>
        </p-stepperPanel>
        <p-stepperPanel header="Autres Informations">
          <ng-template pTemplate="content" let-prevCallback="prevCallback" let-nextCallback="nextCallback"
            let-index="index">
            <div class="flex flex-column h-12rem">
              <div
                class="border-2 border-dashed surface-border border-round surface-ground flex-auto flex justify-content-center align-items-center font-medium">
                Content II
              </div>
            </div>
            <div class="flex pt-4 justify-content-between">
              <p-button label="Back" icon="pi pi-arrow-left" (onClick)="prevCallback.emit()" />
              <p-button label="Next" icon="pi pi-arrow-right" iconPos="right" (onClick)="nextCallback.emit()" />
            </div>
          </ng-template>
        </p-stepperPanel>
        <p-stepperPanel header="Confirmation des Infomations">
          <ng-template pTemplate="content" let-prevCallback="prevCallback" let-index="index">
            <div class="flex flex-column h-12rem">
              <div
                class="border-2 border-dashed surface-border border-round surface-ground flex-auto flex justify-content-center align-items-center font-medium">
                Content III
              </div>
            </div>
            <div class="flex pt-4 justify-content-start">
              <p-button label="Back" icon="pi pi-arrow-left" (onClick)="prevCallback.emit()" />
            </div>
          </ng-template>
        </p-stepperPanel>
      </p-stepper>
    </div>
  </div>
