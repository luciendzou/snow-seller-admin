<mat-toolbar class="bg-white toolbar-seller">
  <div class="row" style="width: 100%;">
    <div class="col-12 text-end">

      <div class="d-flex align-items-center justify-content-end">
      </div>
      <div class="d-flex align-items-center justify-content-end other-icon">
        <a href="" class="me-2"><i class="ti ti-stack-front"></i></a>

        <a href="" class="me-2"><i class="ti ti-message"></i></a>

        <a href="" class="me-5"><i class="ti ti-bell"></i></a>

        <div ngbDropdown class="d-inline-block">
          <div class="d-flex align-items-center justify-content-end" ngbDropdownToggle>
            <p-avatar label="L" styleClass="mr-2" [style]="{ 'background-color': '#0294fc', color: '#ffffff' }"
              shape="circle" />
            <span class="font-bold">
              {{nameUser}}
            </span>
          </div>
          <div ngbDropdownMenu aria-labelledby="dropdownBasic1" class="menu-avatar">
            <span>Super Admin</span>
            <button ngbDropdownItem class="me-4"><i class="ti ti-user me-3"></i>Mon Compte</button>
            <button ngbDropdownItem class="me-4" (click)="logout()"><i class="ti ti-logout me-3"></i>Deconnexion</button>
            <p-divider type="dashed" class="my-4" />
            <button ngbDropdownItem class="me-4"><i class="ti ti-messages me-3"></i>Contact-us</button>
          </div>
        </div>

      </div>
    </div>
  </div>
</mat-toolbar>
